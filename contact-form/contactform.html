<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a1e3e3, #d0f4f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #00796B;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #e9f2ff;
    }

    textarea {
      resize: none;
    }

    button {
      background-color: #00796B;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f56;
    }

    #successMsg {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <!-- Web3Forms required hidden inputs -->
      <input type="hidden" name="access_key" value="2bcfef3d-52bc-4b46-9d54-4deaafac288d" />
      <input type="hidden" name="from_name" value="My Website Contact" />
      <input type="hidden" name="replyto" value="email" />
      <input type="hidden" name="subject" value="New Contact Form Message" />

      <!-- User inputs -->
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <input type="text" id="userSubject" name="userSubject" placeholder="Subject" required />
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
      <p id="successMsg"></p>
      <p id="errorMsg"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      successMsg.textContent = "";
      errorMsg.textContent = "";

      const formData = new FormData(form);

      try {
        const response = await fetch("https://api.web3forms.com/submit", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          successMsg.textContent = "âœ… Form submitted successfully!";
          form.reset();
        } else {
          errorMsg.textContent = result.message || "Something went wrong. Please try again.";
        }
      } catch (error) {
        errorMsg.textContent = "Network error. Please try again later.";
      }
    });
  </script>

</body>
</html>
